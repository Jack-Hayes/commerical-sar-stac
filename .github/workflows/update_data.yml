name: Weekly Data Update

on:
  schedule:
    # Runs at 02:00 on Sunday morning
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-parquet-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the job to push to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Mamba
        uses: mamba-org/setup-mamba@v1
        with:
          mamba-version: "latest"
          
      - name: Create environment
        run: mamba env create -f environment.yml
        
      - name: Run data ingestion script
        shell: "bash -l {0}"
        run: |
          mamba activate commercial-sar
          # THE FIX: Run the script as a module to ensure correct pathing
          python -m scripts.main capella iceye umbra
          
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Weekly data update"
          file_pattern: "parquets/**/*.parquet"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
